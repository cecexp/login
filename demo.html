<!DOCTYPE html>

  <body>

        let username, password;

        username = document.getElementById("username").value;
        password = document.getElementById("password").value;

        if (username == "yoyismeona" && password == "ya sabia") {
          console.log(username);
        } else {
          console.log("y cagona");
        }
      }
    </script>
