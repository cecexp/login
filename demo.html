<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <div class="login-container">
      <h1 class="textLogin">Login</h1>
      <div class="formulario">
        <form id="formularioEpicoMaestro">
          <div class="username">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="example@gmail.com"
            />
          </div>

          <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>

          <button type="submit" class="btnLogin">Enviar datos</button>
        </form>
        <p class="correctMessage" id="correctMessage"></p>
        <p class="errorMessage" id="errorMessage"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("formularioEpicoMaestro")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let username = document.getElementById("username").value;
          let password = document.getElementById("password").value;
          let errorMessage = document.getElementById("errorMessage");
          let correctMessage = document.getElementById("correctMessage");

          errorMessage.textContent = "";
          correctMessage.textContent = "";

          if (username === "a" && password === "a") {
            console.log(username);
            correctMessage.textContent = "toydentro";
          } else {
            errorMessage.textContent = "Wrong username or password";
          }
        });
    </script>
  </body>
</html>
